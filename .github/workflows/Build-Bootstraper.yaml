---
name: Build and Push Docker Image
run-name: Build ${{ github.ref_name }}
#
# "Continuous Integration workflow for building, the project."
#
# Jobs included:
# - build: building the image
#
# Required Secrets:
# NONE

on:  # yamllint disable-line rule:truthy
  push:
    branches: ["**"]  # matches any branch
    tags: ["v*"]
  pull_request:
    branches: ["**"]

# Declare default permissions as none.
permissions: {}

jobs:
  build:
    permissions:
      actions: read
      contents: read
      statuses: write
      packages: read
      pull-requests: read
      security-events: none
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture: [amd64, arm64, arm]

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
          fetch-depth: 0
          submodules: false

      - name: Set up QEMU for multi-architecture builds
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
        with:
          platforms: linux/${{ matrix.architecture }}
          cleanup: true

      - name: Cache Docker layers
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: dockerfile
          push: true
          tags: ghcr.io/reactive-firewall/mitl-bootstrap:latest
          platforms: linux/${{ matrix.architecture }}
          build-args: |
            BUILDROOT_VERSION=2025.02

      - name: Generate SBOM
        shell: bash
        run: |
          docker run --rm \
            --privileged \
            --volume /var/run/docker.sock:/var/run/docker.sock \
            anchore/anchore-cli image add ghcr.io/reactive-firewall/mit-compatible-image:latest
          anchore-cli image wait ghcr.io/reactive-firewall/mit-compatible-image:latest
          anchore-cli image add ghcr.io/reactive-firewall/mit-compatible-image:latest --sbom
          anchore-cli image get ghcr.io/reactive-firewall/mit-compatible-image:latest --sbom > sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: sbom
          path: sbom.json

      - name: Logout from Docker Hub
        run: docker logout
