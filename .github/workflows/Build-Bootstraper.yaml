---
name: Build and Push Docker Image
run-name: Build ${{ github.ref_name }}
#
# "Continuous Integration workflow for building, the project."
#
# Jobs included:
# - build: building the image
#
# Required Secrets:
# NONE

on:  # yamllint disable-line rule:truthy
  push:
    branches: ["**"]  # matches any branch
    tags: ["v*"]
  pull_request:
    branches: ["**"]

# Declare default permissions as none.
permissions: {}

jobs:
  build:
    permissions:
      actions: read
      contents: read
      statuses: write
      packages: read
      pull-requests: read
      security-events: none
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture: [amd64, arm64, arm]

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
          fetch-depth: 0
          submodules: false

      - name: Set up QEMU for multi-architecture builds
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
        with:
          platforms: linux/${{ matrix.architecture }}
          cleanup: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Cache Docker layers
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.run_id }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: dockerfile
          push: true
          # create an arch-specific tag so each matrix produces its own image/artifacts
          tags: ghcr.io/reactive-firewall/mitl-bootstrap:${{ github.run_id }}-${{ matrix.architecture }}
          platforms: linux/${{ matrix.architecture }}
          build-args: |
            TOYBOX_VERSION=0.8.12
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Ensure image is pullable locally
        run: |
          # ensure the platform-specific image manifest is present locally for Syft/Grype
          docker pull ghcr.io/reactive-firewall/mitl-bootstrap:${{ github.run_id }}-${{ matrix.architecture }}

      - name: Pull Syft and Grype images
        run: |
          # ensure the Syft and Grype images are available
          docker pull anchore/syft:v1.31.0
          docker pull anchore/grype:v0.98.0

      - name: Generate SBOM (Syft) for this architecture
        env:
          IMAGE: ghcr.io/reactive-firewall/mitl-bootstrap:${{ github.run_id }}-${{ matrix.architecture }}
        run: |
          SYFT_IMG=anchore/syft:v1.31.0  # adjust version if desired
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            $SYFT_IMG ${IMAGE} -o spdx-json > sbom-${{ matrix.architecture }}.json

      - name: Scan image with Grype (vulnerability) and export results
        env:
          IMAGE: ghcr.io/reactive-firewall/mitl-bootstrap:${{ github.run_id }}-${{ matrix.architecture }}
        run: |
          GRYPE_IMG=anchore/grype:v0.98.0
          # run grype against the image and produce JSON output
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            $GRYPE_IMG ${IMAGE} -o json > grype-${{ matrix.architecture }}.json || true
          # (grype exits non-zero on findings; keep the job green by allowing non-zero)

      - name: Upload per-arch SBOM and Grype report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: sbom-and-scan-${{ matrix.architecture }}
          path: |
            sbom-${{ matrix.architecture }}.json

      - name: Logout from Docker Hub
        run: docker logout
